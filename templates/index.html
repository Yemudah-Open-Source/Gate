<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Sessions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="max-w-2xl w-full bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Active Sessions</h1>
        <table class="w-full text-left border-collapse">
            <thead>
                <tr>
                    <th class="p-2 border-b border-gray-300">Session ID</th>
                    <th class="p-2 border-b border-gray-300">Page</th>
                    <th class="p-2 border-b border-gray-300">IP Address</th>
                </tr>
            </thead>
            <tbody id="session-list"></tbody>
        </table>
    </div>

    <script>
        function fetchSessions() {
            fetch('/admin/sessions')
                .then(response => response.json())
                .then(sessions => {
                    const list = document.getElementById('session-list');
                    list.innerHTML = '';
                    sessions.forEach(session => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td class="p-2 border-b border-gray-300">${session.session_id}</td>
                            <td class="p-2 border-b border-gray-300">${session.page}</td>
                            <td class="p-2 border-b border-gray-300">${session.ip}</td>
                        `;
                        list.appendChild(tr);
                    });
                });
        }

        setInterval(fetchSessions, 5000);
        fetchSessions();
    </script>
</body>
</html>
